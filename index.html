<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monstercat</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="assets/logo.webp" alt="logo" srcset="" />

      <nav class="header-nav">
        <ul>
          <li>
            <box-icon type="logo" name="instagram"></box-icon>
          </li>
          <li>
            <box-icon type="logo" name="tiktok"></box-icon>
          </li>
          <li>
            <box-icon name="twitter" type="logo"></box-icon>
          </li>
          <li>
            <box-icon type="logo" name="twitch"></box-icon>
          </li>
          <li>
            <box-icon name="facebook-circle" type="logo"></box-icon>
          </li>
          <li>
            <box-icon name="discord-alt" type="logo"></box-icon>
          </li>
        </ul>
      </nav>

      <div class="header-actions">
        <box-icon name="menu"></box-icon>
      </div>
    </header>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
