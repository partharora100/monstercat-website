<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monstercat</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img class="header-logo" src="assets/logo.webp" alt="logo" srcset="" />

      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="list-item">
            <box-icon
              class="header-icon"
              type="logo"
              name="instagram"
            ></box-icon>
          </li>
          <li class="list-item">
            <box-icon class="header-icon" type="logo" name="tiktok"></box-icon>
          </li>
          <li class="list-item">
            <box-icon class="header-icon" name="twitter" type="logo"></box-icon>
          </li>
          <li class="list-item">
            <box-icon class="header-icon" type="logo" name="twitch"></box-icon>
          </li>
          <li class="list-item">
            <box-icon
              class="header-icon"
              name="facebook-circle"
              type="logo"
            ></box-icon>
          </li>
          <li class="list-item">
            <box-icon
              class="header-icon"
              name="discord-alt"
              type="logo"
            ></box-icon>
          </li>
        </ul>
      </nav>

      <div class="header-actions">
        <box-icon class="header-icon" name="menu"></box-icon>
      </div>
    </header>

    <main class="hero-section">
      <div class="hero-section-img">
        <img src="assets/hero.webp" alt="" class="" />
      </div>

      <div class="hero-section-content">
        <h1 class="heading-1">LEVEL DAYS</h1>
        <h3 class="heading-2">CONRO</h3>

        <div class="hero-section-content_actions">
          <button class="btn primary-btn">Listen Now</button>
          <button class="btn secondary-btn">Share</button>
        </div>
      </div>
    </main>

    <section class="platform-section">
      <h2 class="heading-2">Strem it your way</h2>

      <div class="platforms">
        <table></table>
      </div>
    </section>

    <section class="track-list-section">
      <h2 class="heading-2">Track List</h2>
      <div class="tracks">
        <!-- track-1 -->
        <div class="track">
          <div class="track-left">
            <div class="tracl_num">1</div>
            <div class="tracl_play">P</div>
            <div class="track_name">
              <h4>The Small Things</h4>
              <p>Conro</p>
            </div>
          </div>

          <div class="track-right">
            <div class="track_time">3:35</div>
            <div class="track_share">S</div>
          </div>
        </div>

        <!-- track-2 -->
      </div>
    </section>

    <!-- music video section -->
    <section class="media-section">
      <h2 class="heading-2">Music Video</h2>
      <iframe src="" frameborder="0"></iframe>
    </section>

    <!-- footer section -->

    <footer class="footer-section">
      <div class="abount-company"></div>

      <div class="policy-company"></div>

      <div class="news-company"></div>

      
    </footer>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
